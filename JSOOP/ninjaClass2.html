<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="header">Hello, Ninja.  FIGHT!</h1>
                </div>
           </div>
       </div>
    <script>
        function Ninja(name){
            var speed = 3;
            var strength = 3;
            this.name = name;
            this.health = 100;
            this.sayName = function() {
                console.log('I am ' + this.name + ", I am a Ninja.");
            }
            this.showStats = function() {
                console.log('Strength: ' + strength + ' Speed: ' + speed + ' Health: ' + this.health);
            } 
            this.drinkSake = function() {
                this.health += 10;
            }
            this.punch = function(ninja){
                    if(ninja instanceof Ninja){
                        ninja.health -= 5;
                        console.log(ninja.name + ' got karate-chopped by ' + this.name + ' and lost 5 Health.');
                    }
                    else{
                        console.log('AIR PUNCH!  No such ninja.');
                    }
                }
            this.kick = function(ninja){
                if(ninja instanceof Ninja){
                    ninja.health -= (15*strength);
                    console.log(ninja.name + ' was kicked by ' + this.name + ' and lost 15 Health!');
                }
                else{
                    console.log('AIR KICK! No such ninja!');
                }
                
            }
        }  
        var ninja1 = new Ninja('Bald Mike');
        var ninja2 = new Ninja('Gary');
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();
        ninja2.sayName();
        ninja1.punch(ninja2);
    </script>
</body>
</html>
