<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="header">Hello World.</h1>
                </div>
           </div>
       </div>
      
<script>       

function removeDupeChar(str, result='', i=0) {
    if ( i > str.length) {
        return result;
    }else {
        var count = str.match(str[i]);
        if (count.length==1) {
            return removeDupeChar(str, result+str[i], i+1);
        }else {
            return removeDupeChar(str, result, i+1);
        }
    }
};

removeDupeChar('hello harry')
console.log(removeDupeChar('hello harry'))

</script>
</body>
