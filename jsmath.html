<script>

function zero_negativity(arr) {
    
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            return false
        }
    }
    return true
}
arr=[2,3,5, -10]
console.log('Math 1 - You negative?')
console.log(zero_negativity(arr))
// --------------------------------------
function is_even(num) {

    if (num % 2 === 0) {
        return true
    }
    return false
}

console.log('Math 2 - Can you even?')
console.log(is_even(9))
// --------------------------------------

function how_many_even(arr) {
    evens = 0
    for (var i = 0; i < arr.length; i++) {
        if (is_even(arr[i])) {
            evens = evens + 1;
        }
    }
    return evens
}
arr = [1,2,3,4,5,6,7,8]
console.log('Math 3 - How many evens?')
console.log(how_many_even(arr))
